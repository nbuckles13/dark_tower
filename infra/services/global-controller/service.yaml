apiVersion: v1
kind: Service
metadata:
  name: global-controller
  namespace: dark-tower
  labels:
    app: global-controller
    component: gateway
spec:
  type: ClusterIP
  selector:
    app: global-controller
    component: gateway
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: grpc
    protocol: TCP
    port: 50051
    targetPort: 50051
  sessionAffinity: None
