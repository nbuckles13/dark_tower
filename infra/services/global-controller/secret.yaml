apiVersion: v1
kind: Secret
metadata:
  name: global-controller-secrets
  namespace: dark-tower
  labels:
    app: global-controller
    component: gateway
type: Opaque
stringData:
  # Development database URL - override in production via external-secrets or sealed-secrets
  # Points to the PostgreSQL instance in the dark-tower namespace
  DATABASE_URL: "postgresql://postgres:postgres@postgres.dark-tower:5432/dark_tower"
