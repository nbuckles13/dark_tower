apiVersion: v1
kind: Secret
metadata:
  name: global-controller-secrets
  namespace: dark-tower
  labels:
    app: global-controller
    component: gateway
type: Opaque
stringData:
  # Development database URL - override in production via external-secrets or sealed-secrets
  # Points to the PostgreSQL instance in the dark-tower namespace
  # Matches credentials from setup.sh inline PostgreSQL deployment
  DATABASE_URL: "postgresql://darktower:dev_password_change_in_production@postgres.dark-tower.svc.cluster.local:5432/dark_tower"
