apiVersion: v1
kind: ConfigMap
metadata:
  name: mc-service-config
  namespace: dark-tower
  labels:
    app: mc-service
    component: signaling
data:
  # gRPC server for GC communication
  MC_GRPC_BIND_ADDRESS: "0.0.0.0:50052"
  # Health endpoint
  MC_HEALTH_BIND_ADDRESS: "0.0.0.0:8081"
  # WebTransport server for client connections
  MC_WEBTRANSPORT_BIND_ADDRESS: "0.0.0.0:4433"
  # Deployment region (local for Kind)
  MC_REGION: "local"
  # GC service discovery via Kubernetes DNS
  GC_GRPC_URL: "http://gc-service.dark-tower:50051"
