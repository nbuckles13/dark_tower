apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mc-service
  namespace: dark-tower
  labels:
    app: mc-service
    component: signaling
spec:
  podSelector:
    matchLabels:
      app: mc-service
      component: signaling
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from Global Controller (meeting assignments, participant routing)
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dark-tower
      podSelector:
        matchLabels:
          app: gc-service
    ports:
    - protocol: TCP
      port: 50052
  # Allow ingress from external clients (WebTransport)
  # In Kind, we use port-forward so this allows any source
  - from: []
    ports:
    - protocol: UDP
      port: 4433
  # Allow ingress from Prometheus for metrics scraping
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dark-tower-observability
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8081
  egress:
  # Allow egress to Global Controller (registration, heartbeat)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dark-tower
      podSelector:
        matchLabels:
          app: gc-service
    ports:
    - protocol: TCP
      port: 50051
  # Allow egress to Redis
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dark-tower
      podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow egress to AC (OAuth token acquisition)
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dark-tower
      podSelector:
        matchLabels:
          app: ac-service
    ports:
    - protocol: TCP
      port: 8082
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
