apiVersion: v1
kind: Secret
metadata:
  name: mc-service-secrets
  namespace: dark-tower
  labels:
    app: mc-service
    component: signaling
type: Opaque
stringData:
  # Development secrets - override in production via external-secrets or sealed-secrets

  # Redis URL with password matching inline Redis in setup.sh
  REDIS_URL: "redis://:dev_password_change_in_production@redis.dark-tower:6379"

  # Binding token secret for HMAC (base64-encoded 32 bytes)
  # Generate new value: openssl rand -base64 32
  MC_BINDING_TOKEN_SECRET: "ZGV2LWJpbmRpbmctdG9rZW4tc2VjcmV0LWNoYW5nZS1pbi1wcm9k"

  # OAuth 2.0 client secret for MC authentication with AC (ADR-0010)
  # Matches the credential seeded in setup.sh: meeting-controller / meeting-controller-secret-dev-002
  # In production, override via external-secrets or sealed-secrets
  MC_CLIENT_SECRET: "meeting-controller-secret-dev-002"
