apiVersion: apps/v1
kind: Deployment
metadata:
  name: gc-service
  namespace: dark-tower
  labels:
    app: gc-service
    component: gateway
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gc-service
      component: gateway
  template:
    metadata:
      labels:
        app: gc-service
        component: gateway
    spec:
      terminationGracePeriodSeconds: 35
      securityContext:
        runAsNonRoot: true
        # Match distroless nonroot user (uid 65532)
        runAsUser: 65532
        fsGroup: 65532
      containers:
      - name: gc-service
        image: localhost/gc-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        env:
        - name: BIND_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: gc-service-config
              key: BIND_ADDRESS
        - name: GC_GRPC_BIND_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: gc-service-config
              key: GC_GRPC_BIND_ADDRESS
        - name: GC_REGION
          valueFrom:
            configMapKeyRef:
              name: gc-service-config
              key: GC_REGION
        - name: AC_JWKS_URL
          valueFrom:
            configMapKeyRef:
              name: gc-service-config
              key: AC_JWKS_URL
        - name: AC_INTERNAL_URL
          valueFrom:
            configMapKeyRef:
              name: gc-service-config
              key: AC_INTERNAL_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gc-service-secrets
              key: DATABASE_URL
        # OAuth 2.0 client credentials for AC authentication (ADR-0010)
        - name: GC_CLIENT_ID
          value: "global-controller"
        - name: GC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: gc-service-secrets
              key: GC_CLIENT_SECRET
        - name: RUST_LOG
          value: "info,gc_service=debug"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3  # Restart after 30s of failures
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3  # Remove from LB after 15s of failures
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
