apiVersion: v1
kind: ConfigMap
metadata:
  name: gc-service-config
  namespace: dark-tower
  labels:
    app: gc-service
    component: gateway
data:
  # HTTP API bind address
  BIND_ADDRESS: "0.0.0.0:8080"
  # gRPC server for MC registration
  GC_GRPC_BIND_ADDRESS: "0.0.0.0:50051"
  # Deployment region (local for Kind)
  GC_REGION: "local"
  # AC service discovery via Kubernetes DNS
  AC_JWKS_URL: "http://ac-service.dark-tower:8082/.well-known/jwks.json"
  AC_INTERNAL_URL: "http://ac-service.dark-tower:8082"
