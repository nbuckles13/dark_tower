apiVersion: v1
kind: Service
metadata:
  name: meeting-controller
  namespace: dark-tower
  labels:
    app: meeting-controller
    component: signaling
spec:
  type: ClusterIP
  selector:
    app: meeting-controller
    component: signaling
  ports:
  - name: grpc
    protocol: TCP
    port: 50052
    targetPort: 50052
  - name: health
    protocol: TCP
    port: 8081
    targetPort: 8081
  # WebTransport uses QUIC/UDP - note: Kind has limited UDP support
  # For local dev, clients may need to connect directly via NodePort or port-forward
  - name: webtransport
    protocol: UDP
    port: 4433
    targetPort: 4433
  sessionAffinity: None
