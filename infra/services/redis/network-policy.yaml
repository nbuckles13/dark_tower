apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis
  namespace: dark-tower
  labels:
    app: redis
    component: cache
spec:
  podSelector:
    matchLabels:
      app: redis
      component: cache
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress only from Meeting Controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: dark-tower
      podSelector:
        matchLabels:
          app: mc-service
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
