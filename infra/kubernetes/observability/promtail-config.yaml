# Promtail Configuration for Dark Tower
#
# Promtail ships logs from Kubernetes pods to Loki.
#
# IMPORTANT: The relabel_configs define which labels are available in Loki.
# If you add a new target_label here, update the guard validation in:
#   scripts/guards/simple/grafana-datasources.sh
#
# Current valid Loki labels:
#   - namespace: Kubernetes namespace
#   - pod: Pod name
#   - container: Container name
#   - app: Value of pod label 'app'
#   - component: Value of pod label 'component'
#   - level: Log level extracted from JSON logs (trace, debug, info, warn, error)
#   - target: Log target extracted from JSON logs (e.g., "ac_service", "global_controller")
#
# Services emit JSON structured logs via tracing_subscriber::fmt().json()
# Promtail parses JSON using the json pipeline stage (no brittle regex).
#
# Dashboard queries MUST use these labels.
# Using undefined labels like 'job' will cause "no data" errors.
#
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: dark-tower-observability
  labels:
    app: promtail
    component: logging
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Drop pods without a name
          - source_labels: [__meta_kubernetes_pod_name]
            action: drop
            regex: ''
          # Drop pods in kube-system to reduce noise (optional)
          - source_labels: [__meta_kubernetes_namespace]
            action: drop
            regex: kube-system
          # Set the __path__ to the pod log directory (containerd/CRI format)
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/$2/*.log
          # Set namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          # Set pod label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Set container label
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: container
          # Set app label from pod label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app
          # Set component label from pod label
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: replace
            target_label: component
        pipeline_stages:
          # Parse container runtime (CRI) format
          - cri: {}
          # Parse JSON structured logs emitted by tracing_subscriber::fmt().json()
          # Example: {"timestamp":"2026-02-13T23:46:24Z","level":"INFO","target":"ac_service","fields":{"message":"Starting Auth Controller"}}
          - json:
              expressions:
                level: level
                target: target
                timestamp: timestamp
          # Promote extracted fields to Loki labels for efficient filtering
          - labels:
              level:
              target:
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: dark-tower-observability
  labels:
    app: promtail
    component: logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
  labels:
    app: promtail
    component: logging
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
  labels:
    app: promtail
    component: logging
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: dark-tower-observability
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: dark-tower-observability
  labels:
    app: promtail
    component: logging
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
        component: logging
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - "-config.file=/etc/promtail/promtail.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
